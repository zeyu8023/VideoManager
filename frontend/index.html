<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoHub | 数字化资产管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .loading-shimmer { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .scale-in { animation: scaleIn 0.2s ease-out; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <div class="max-w-7xl mx-auto px-4 py-6">
        <nav class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-xl">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight text-slate-800">VideoHub</h1>
                    <p class="text-xs text-slate-500 font-semibold uppercase tracking-widest">Digital Content Inventory</p>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <div id="admin-actions" class="hidden flex items-center space-x-3">
                    <button onclick="scanLocal()" class="bg-slate-800 text-white px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-black transition-all shadow-lg flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        扫描目录导入
                    </button>
                    <button onclick="toggleModal(true)" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-blue-500 transition-all shadow-lg flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        新增资产
                    </button>
                </div>
                <div class="flex items-center space-x-2 px-4 py-2 bg-white rounded-full shadow-sm border border-slate-200">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-sm font-semibold text-slate-600" id="user-display">zeyu8023</span>
                </div>
            </div>
        </nav>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
            <div class="glass-card p-6 rounded-3xl shadow-sm col-span-1 md:col-span-2 relative overflow-hidden">
                <p class="text-slate-500 text-sm font-bold mb-1">总视频资产</p>
                <div class="flex items-end space-x-3">
                    <h2 class="text-5xl font-extrabold text-slate-800" id="stat-total">--</h2>
                    <span class="text-slate-400 mb-1 text-sm font-bold pb-1 uppercase tracking-tighter">Items Recorded</span>
                </div>
                <div class="mt-4 h-2 w-full bg-slate-200 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-blue-500 rounded-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>
            <div class="glass-card p-6 rounded-3xl shadow-sm">
                <p class="text-slate-500 text-sm font-bold mb-1">待发布库存</p>
                <h2 class="text-5xl font-extrabold text-orange-500" id="stat-pending">--</h2>
            </div>
            <div class="glass-card p-6 rounded-3xl shadow-sm">
                <p class="text-slate-500 text-sm font-bold mb-1">本月劳模</p>
                <h2 class="text-5xl font-extrabold text-emerald-600" id="stat-host">小梨</h2>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="relative w-full md:w-96">
                <svg class="absolute left-4 top-3.5 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="search-bar" onkeyup="filterVideos()" placeholder="搜索产品、主播、状态..." class="w-full pl-12 pr-4 py-3.5 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm transition-all bg-white">
            </div>
            <div class="flex space-x-2 overflow-x-auto w-full md:w-auto pb-2 md:pb-0">
                <button class="px-5 py-2.5 bg-blue-600 text-white rounded-full text-sm font-bold shadow-md">全部</button>
                <button class="px-5 py-2.5 bg-white text-slate-600 rounded-full text-sm font-bold hover:bg-slate-100 transition-colors shadow-sm border border-slate-100">球服</button>
                <button class="px-5 py-2.5 bg-white text-slate-600 rounded-full text-sm font-bold hover:bg-slate-100 transition-colors shadow-sm border border-slate-100">球鞋</button>
                <button class="px-5 py-2.5 bg-white text-slate-600 rounded-full text-sm font-bold hover:bg-slate-100 transition-colors shadow-sm border border-slate-100">待发布</button>
            </div>
        </div>

        <div id="video-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <div class="loading-shimmer h-64 rounded-3xl"></div>
            <div class="loading-shimmer h-64 rounded-3xl"></div>
            <div class="loading-shimmer h-64 rounded-3xl"></div>
            <div class="loading-shimmer h-64 rounded-3xl"></div>
            <div class="loading-shimmer h-64 rounded-3xl"></div>
        </div>

        <div id="upload-overlay" class="fixed bottom-8 right-8 hidden scale-in z-50">
            <div class="bg-white border border-slate-200 shadow-2xl p-5 rounded-3xl flex items-center space-x-4">
                <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <div>
                    <p class="font-bold text-slate-800 text-lg">后台脱水解析中...</p>
                    <p class="text-xs text-slate-500 font-medium">正在处理 400MB 资源并提取图片</p>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[2rem] p-8 max-w-md w-full shadow-2xl scale-in">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-slate-800">录入新视频</h3>
                <button onclick="toggleModal(false)" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="addForm" class="space-y-4">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 px-1 uppercase">Product Identity</label>
                    <input name="product_id" placeholder="产品编号 (如: 虎纹大赛)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 transition-all font-medium" required>
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 px-1 uppercase">Video Title</label>
                    <input name="title" placeholder="视频标题内容" class="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 transition-all font-medium" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-400 px-1 uppercase">Host</label>
                        <input name="host" placeholder="主播" class="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 transition-all font-medium" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-400 px-1 uppercase">Status</label>
                        <select name="status" class="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 transition-all font-medium cursor-pointer">
                            <option>待发布</option>
                            <option>已发布</option>
                        </select>
                    </div>
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 px-1 uppercase">Category</label>
                    <input name="category" placeholder="分类 (球服/球鞋)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none ring-1 ring-slate-100 focus:ring-2 focus:ring-blue-500 transition-all font-medium">
                </div>
                <div class="pt-2">
                    <label class="flex flex-col items-center justify-center w-full h-24 border-2 border-dashed border-slate-200 rounded-2xl cursor-pointer hover:bg-slate-50 transition-all">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <p class="text-sm text-slate-500 font-bold">点击上传预览图</p>
                        </div>
                        <input type="file" name="image" class="hidden" />
                    </label>
                </div>
                <div class="flex justify-end space-x-3 mt-8">
                    <button type="button" onclick="toggleModal(false)" class="px-6 py-3 font-bold text-slate-400 hover:text-slate-600 transition-colors">取消</button>
                    <button type="submit" class="bg-blue-600 text-white px-10 py-3 rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">保 存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allVideos = [];
        const isAdmin = true;

        async function init() {
            if(isAdmin) document.getElementById('admin-actions').classList.remove('hidden');
            await fetchVideos();
            await updateStats();
        }

        async function updateStats() {
            try {
                const res = await fetch('/api/stats');
                const s = await res.json();
                document.getElementById('stat-total').innerText = s.total;
                document.getElementById('stat-pending').innerText = s.pending;
                document.getElementById('stat-host').innerText = s.host;
                // 更新进度条
                const progress = Math.min((s.total / 200) * 100, 100);
                document.getElementById('progress-bar').style.width = progress + '%';
            } catch (err) { console.error("Stats fail"); }
        }

        async function fetchVideos() {
            try {
                const res = await fetch('/api/videos');
                allVideos = await res.json();
                renderVideos(allVideos);
            } catch (err) {
                document.getElementById('video-grid').innerHTML = '<p class="col-span-full text-center py-20 text-slate-400 font-bold">连接服务器失败，请检查 NAS 状态</p>';
            }
        }

        function renderVideos(list) {
            const grid = document.getElementById('video-grid');
            if(list.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center py-20 text-slate-400 font-bold">暂无视频资产记录</p>';
                return;
            }
            grid.innerHTML = list.map(v => `
                <div class="group bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-500 border border-slate-100 scale-in">
                    <div class="relative h-44 bg-slate-200 overflow-hidden">
                        <img src="${v.image_url}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" onerror="this.src='https://via.placeholder.com/300x400?text=Processing...'">
                        <div class="absolute top-3 right-3">
                            <span class="px-3 py-1.5 text-[10px] font-black uppercase tracking-tighter rounded-xl shadow-lg ${v.status === '待发布' ? 'bg-orange-500 text-white' : 'bg-emerald-500 text-white'}">
                                ${v.status}
                            </span>
                        </div>
                    </div>
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="text-[10px] font-black text-blue-600 uppercase tracking-widest truncate w-full">${v.product_id}</h4>
                        </div>
                        <p class="text-sm font-bold text-slate-800 line-clamp-2 h-10 leading-tight">${v.title}</p>
                        <div class="flex justify-between items-center mt-4 pt-4 border-t border-slate-50">
                            <span class="text-[10px] font-bold text-slate-400 flex items-center">
                                <div class="w-1.5 h-1.5 rounded-full bg-slate-300 mr-1.5"></div>
                                ${v.host}
                            </span>
                            <span class="text-[10px] font-black text-slate-300 uppercase">${v.category || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterVideos() {
            const q = document.getElementById('search-bar').value.toLowerCase();
            const filtered = allVideos.filter(v => 
                v.title.toLowerCase().includes(q) || 
                v.product_id.toLowerCase().includes(q) || 
                v.host.toLowerCase().includes(q)
            );
            renderVideos(filtered);
        }

        const toggleModal = (s) => {
            const m = document.getElementById('modal');
            m.classList.toggle('hidden', !s);
            m.classList.toggle('flex', s);
        };

        async function scanLocal() {
            const overlay = document.getElementById('upload-overlay');
            overlay.classList.remove('hidden');
            try {
                const res = await fetch('/api/import/local', {method:'POST'});
                const d = await res.json();
                alert(d.message);
                setTimeout(() => { fetchVideos(); updateStats(); }, 5000);
            } catch(err) { alert("扫描失败，请确保文件已放入 temp_uploads"); }
            finally { overlay.classList.add('hidden'); }
        }

        document.getElementById('addForm').onsubmit = async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            try {
                const res = await fetch('/api/video/add', {method:'POST', body:fd});
                if(res.ok) {
                    toggleModal(false);
                    e.target.reset();
                    await fetchVideos();
                    await updateStats();
                }
            } catch(err) { alert("新增失败"); }
        };

        init();
    </script>
</body>
</html>
