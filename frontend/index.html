        /* è¡¨æ ¼ä¼˜åŒ– */
        table { width: 100%; border-collapse: collapse; min-width: 1400px; }

        th:hover { background: #e2e8f0; }
        td { padding: 8px 10px; border-bottom: 1px solid #f1f5f9; font-size: 13px; vertical-align: middle; }
        tr:hover td { background: #f8fafc; }

        /* è¡Œå†…ç¼–è¾‘æ ·å¼ */
        .table-input { width: 100%; padding: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 13px; background: white; outline: none; }
        .table-input:focus { border-color: #3b82f6; ring: 2px; }

        /* ç­›é€‰é¢æ¿åŠ¨ç”» */
        #filter-panel { transition: all 0.3s ease; overflow: hidden; max-height: 0; opacity: 0; }
        #filter-panel.open { max-height: 500px; opacity: 1; padding-bottom: 16px; }

        /* å½©è‰²èƒ¶å›Š */
        .pill { padding: 2px 8px; border-radius: 6px; font-size: 12px; font-weight: 600; display: inline-block; border: 1px solid transparent; }
        
        /* å›¾ç‰‡åŒº */
        .img-zone { width: 44px; height: 44px; border-radius: 6px; border: 1px solid #e2e8f0; background: #f1f5f9; overflow: hidden; cursor: pointer; position: relative; }
        .img-zone:hover::after { content: '+'; position: absolute; inset: 0; background: rgba(0,0,0,0.4); color: white; display: flex; justify-content: center; align-items: center; font-weight: bold; }

        /* æ¨¡æ€æ¡† */
        .modal { opacity: 0; pointer-events: none; transition: opacity 0.2s; }

    </style>

            <div class="col-span-2"><label class="block text-[10px] font-bold text-slate-400 mb-1">å‘å¸ƒæ—¶é—´</label><div class="flex gap-2"><input type="date" id="s-pub-start" class="table-input"><input type="date" id="s-pub-end" class="table-input"></div></div>
            <div class="col-span-1 flex items-end"><button onclick="loadData(1)" class="w-full bg-slate-800 text-white font-bold text-xs py-2 rounded">åº”ç”¨ç­›é€‰</button></div>

    <div id="add-modal" class="modal fixed inset-0 bg-black/50 z-50 flex items-center justify-center">

            <form id="addForm" class="grid grid-cols-2 gap-3">
                <input name="product_id" placeholder="ç¼–å· *" required class="table-input border-slate-300">

    <datalist id="dl-pids"></datalist>

    <script>
        let currPage = 1, totalPages = 1, currentSort = { col: 'id', order: 'desc' };
        let globalOptions = {};
        let editingId = null; // å½“å‰ç¼–è¾‘è¡ŒID

        // åˆå§‹åŒ–
        (async () => {
            await loadOptions();
            await loadData(1);
            updateStats();
        })();

        // --- 1. æ ¸å¿ƒæ•°æ® ---
        async function loadOptions() {
            const res = await fetch('/api/options');
            globalOptions = await res.json();
            
            // å¡«å……ç­›é€‰ä¸‹æ‹‰
            fillSel('s-cat', globalOptions.categories);
            fillSel('s-host', globalOptions.hosts);
            fillSel('s-status', globalOptions.statuses);
            fillSel('s-plat', globalOptions.platforms);
            fillSel('s-type', globalOptions.video_types);
            
            // å¡«å……æ–°å¢å¼¹çª—ä¸‹æ‹‰
            fillSel('add-cat', globalOptions.categories, 'é€‰æ‹©ç±»å‹');
            fillSel('add-host', globalOptions.hosts, 'é€‰æ‹©ä¸»æ’­');
            fillSel('add-status', globalOptions.statuses, 'é€‰æ‹©çŠ¶æ€');
            fillSel('add-plat', globalOptions.platforms, 'é€‰æ‹©å¹³å°');

            // å¡«å……äº§å“ç¼–å·è”æƒ³
            document.getElementById('dl-pids').innerHTML = globalOptions.product_ids.map(p=>`<option value="${p}">`).join('');
            document.getElementById('dl-types').innerHTML = globalOptions.video_types.map(t=>`<option value="${t}">`).join('');
        }

        function fillSel(id, items, def='å…¨éƒ¨') {
            const el = document.getElementById(id);
            if(el) el.innerHTML = `<option value="">${def}</option>` + items.map(i=>`<option value="${i}">${i}</option>`).join('');
        }

        async function loadData(p) {
            currPage = p || currPage;
            const params = new URLSearchParams({
                page: currPage, size: 100,
                sort_by: currentSort.col, order: currentSort.order,
                keyword: document.getElementById('global-search').value, // å…¨å±€æœç´¢
                
                product_id: document.getElementById('s-pid').value,
                title: document.getElementById('s-title').value,
                host: document.getElementById('s-host').value,
                status: document.getElementById('s-status').value,
                category: document.getElementById('s-cat').value,
                platform: document.getElementById('s-plat').value,
                video_type: document.getElementById('s-type').value,
                
                pub_start: document.getElementById('s-pub-start').value,
                pub_end: document.getElementById('s-pub-end').value,
                fin_start: document.getElementById('s-fin-start').value,
                fin_end: document.getElementById('s-fin-end').value
            });

            const res = await fetch(`/api/videos?${params}`);
            const data = await res.json();
            totalPages = data.total_pages;
            
            document.getElementById('total-count').innerText = data.total;
            document.getElementById('page-info').innerText = `${data.page} / ${data.total_pages}`;
            document.getElementById('btn-prev').disabled = (data.page <= 1);
            document.getElementById('btn-next').disabled = (data.page >= data.total_pages);

            renderTable(data.items);
        }

        // --- 2. æ¸²æŸ“è¡¨æ ¼ (çœŸÂ·è¡Œå†…ç¼–è¾‘) ---
        const getColor = (str, type) => {
            if(!str || str==='nan') return {bg:'#f1f5f9', t:'#94a3b8'};
            if(type==='status') {
                if(str.includes('å·²å‘å¸ƒ')) return {bg:'#dcfce7', t:'#166534'};
                if(str.includes('å¾…å‘å¸ƒ')) return {bg:'#fff7ed', t:'#c2410c'};
                return {bg:'#f1f5f9', t:'#475569'};
            }
            const c=[{bg:'#fee2e2',t:'#991b1b'},{bg:'#dbeafe',t:'#1e40af'},{bg:'#fef3c7',t:'#92400e'},{bg:'#f3e8ff',t:'#6b21a8'}];
            let h=0; for(let i=0;i<str.length;i++) h=str.charCodeAt(i)+((h<<5)-h);
            return c[Math.abs(h)%c.length];
        };
        const pill = (s,t) => !s||s==='nan'?'-':s.split(/[,ï¼Œ]/).map(x=>`<span class="pill" style="background:${getColor(x.trim(),t).bg};color:${getColor(x.trim(),t).t}">${x.trim()}</span>`).join('');
        const cln = s => (s && s!=='nan' && s!=='NaT' && s!=='None') ? s : '';

        function renderTable(items) {
            document.getElementById('table-body').innerHTML = items.map(v => {
                const img = (v.image_url && v.image_url.length > 5 && v.image_url !== 'nan') ? v.image_url : '/assets/default.png';
                
                // åˆ¤æ–­æ˜¯å¦å¤„äºç¼–è¾‘æ¨¡å¼
                if (v.id === editingId) {
                    // ç”Ÿæˆä¸‹æ‹‰æ¡†HTML helper
                    const makeSel = (key, val, list) => `
                        <select id="ed-${key}" class="table-input bg-blue-50 border-blue-300">
                            ${list.map(o => `<option ${o===val?'selected':''}>${o}</option>`).join('')}
                        </select>`;
                    
                    return `
                    <tr class="editing border-b border-blue-100">
                        <td class="p-1"><div class="w-10 h-10 bg-slate-200 rounded"></div></td>
                        <td><input id="ed-pid" class="table-input" value="${cln(v.product_id)}"></td>
                        <td><input id="ed-title" class="table-input font-bold" value="${cln(v.title)}"></td>
                        <td>${makeSel('cat', v.category, globalOptions.categories)}</td>
                        <td><input id="ed-fin" type="date" class="table-input" value="${cln(v.finish_time)}"></td>
                        <td><input id="ed-type" class="table-input" value="${cln(v.video_type)}" list="dl-types"></td>
                        <td>${makeSel('host', v.host, globalOptions.hosts)}</td>
                        <td>${makeSel('status', v.status, globalOptions.statuses)}</td>
                        <td>${makeSel('plat', v.platform, globalOptions.platforms)}</td>
                        <td><input id="ed-pub" type="datetime-local" class="table-input" value="${cln(v.publish_time).replace(' ','T')}"></td>
                        <td><input id="ed-rem" class="table-input" value="${cln(v.remark)}"></td>
                        <td class="text-center">
                            <button onclick="saveRow(${v.id})" class="text-white bg-blue-600 px-2 py-1 rounded text-xs">ä¿å­˜</button>
                            <button onclick="cancelEdit()" class="text-slate-400 text-xs ml-1">å–æ¶ˆ</button>
                        </td>
                    </tr>`;
                }

                // æ­£å¸¸å±•ç¤ºè¡Œ
                return `
                <tr class="hover:bg-slate-50 group border-b border-slate-100 last:border-0">
                    <td class="p-1 text-center">
                        <div class="img-zone mx-auto" onclick="showBigImg('${img}')" 
                             onpaste="handlePaste(event,${v.id})" ondrop="handleDrop(event,${v.id})" ondragover="event.preventDefault()">
                            <img src="${img}" class="w-full h-full object-cover pointer-events-none">
                        </div>
                    </td>
                    <td class="font-mono text-slate-500">${cln(v.product_id)}</td>
                    <td class="font-bold text-slate-700 truncate max-w-[200px]" title="${cln(v.title)}">${cln(v.title)}</td>
                    <td>${pill(cln(v.category))}</td>
                    <td class="text-slate-400 font-mono">${cln(v.finish_time)}</td>
                    <td>${pill(cln(v.video_type))}</td>
                    <td>${pill(cln(v.host))}</td>
                    <td class="text-center">${pill(cln(v.status), 'status')}</td>
                    <td>${pill(cln(v.platform))}</td>
                    <td class="text-slate-400 font-mono text-xs">${cln(v.publish_time).replace('T',' ')}</td>
                    <td class="text-slate-400 truncate max-w-[100px]">${cln(v.remark)}</td>
                    <td class="text-center sticky right-0 bg-white group-hover:bg-slate-50 border-l">
                        <button onclick="startEdit(${v.id})" class="text-blue-600 font-bold text-xs mr-2">ç¼–è¾‘</button>
                        <button onclick="delVideo(${v.id})" class="text-red-400 text-xs">åˆ </button>
                    </td>
                </tr>`;
            }).join('');
        }

        // --- äº¤äº’é€»è¾‘ ---
        function startEdit(id) { editingId = id; loadData(); } // åˆ·æ–°è¡¨æ ¼ï¼Œæ¸²æŸ“ç¼–è¾‘è¡Œ
        function cancelEdit() { editingId = null; loadData(); }
        
        async function saveRow(id) {
            const fd = new FormData();
            fd.append('id', id);
            // æ”¶é›†æ•°æ® (æ³¨æ„IDå¯¹åº”)
            fd.append('product_id', document.getElementById('ed-pid').value);
            fd.append('title', document.getElementById('ed-title').value);
            fd.append('category', document.getElementById('ed-cat').value);
            fd.append('finish_time', document.getElementById('ed-fin').value);
            fd.append('video_type', document.getElementById('ed-type').value);
            fd.append('host', document.getElementById('ed-host').value);
            fd.append('status', document.getElementById('ed-status').value);
            fd.append('platform', document.getElementById('ed-plat').value);
            fd.append('publish_time', document.getElementById('ed-pub').value.replace('T',' '));
            fd.append('remark', document.getElementById('ed-rem').value);
            
            await fetch('/api/video/save', {method:'POST', body:fd});
            editingId = null; 
            loadData(); updateStats();
        }

        // --- å…¶ä»– ---
        function toggleFilter() { document.getElementById('filter-panel').classList.toggle('open'); }
        function sortBy(col) { currentSort.col = col; currentSort.order = currentSort.order==='asc'?'desc':'asc'; loadData(1); }
        function changePage(d) { if(currPage+d>0 && currPage+d<=totalPages) loadData(currPage+d); }
        function showBigImg(src) { document.getElementById('big-img').src=src; document.getElementById('preview-modal').classList.remove('hidden'); }
        
        // æ‹–æ‹½å›¾ç‰‡é€»è¾‘ (å¤ç”¨)
        async function uploadRowImg(file, id) {
            const fd = new FormData(); fd.append('file', file);
            const res = await fetch('/api/upload', {method:'POST', body:fd});
            const d = await res.json();
            const row = await (await fetch(`/api/videos?product_id=${document.getElementById('s-pid').value}`)).json(); // ç®€åŒ–é€»è¾‘ï¼šç›´æ¥è§¦å‘å•æ¡ä¿å­˜å¤ªå¤æ‚ï¼Œè¿™é‡Œç®€åŒ–ä¸ºåªæ›´æ–°å›¾ç‰‡
            // ä¸ºäº†å®‰å…¨ï¼Œæˆ‘ä»¬åªä¼ IDå’Œå›¾ç‰‡ï¼Œåç«¯saveæ¥å£æ”¯æŒpartial update
            const sfd = new FormData(); sfd.append('id', id); sfd.append('image_url', d.url);
            await fetch('/api/video/save', {method:'POST', body:sfd});
            loadData();
        }
        function handleDrop(e,id){e.preventDefault();if(e.dataTransfer.files[0]) uploadRowImg(e.dataTransfer.files[0],id);}
        function handlePaste(e,id){e.stopPropagation();if(e.clipboardData.files[0]) uploadRowImg(e.clipboardData.files[0],id);}

        // å¼¹çª—
        function openAddModal() { document.getElementById('add-modal').classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        document.getElementById('addForm').onsubmit = async (e) => {
            e.preventDefault();
            await fetch('/api/video/save', {method:'POST', body:new FormData(e.target)});

        };
