<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VideoHub V25.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-box">V</div>
            <h1 class="text-xl font-bold text-white tracking-tight ml-3 sidebar-title">VideoHub</h1>
        </div>
        
        <div class="nav-menu">
            <div class="nav-item active" data-view="dashboard" onclick="window.router.switch('dashboard')">
                <span class="nav-icon">📊</span><span class="nav-text">数据驾驶舱</span>
            </div>
            <div class="nav-item" data-view="inventory" onclick="window.router.switch('inventory')">
                <span class="nav-icon">📦</span><span class="nav-text">视频库存表</span>
            </div>
            <div class="nav-item" data-view="product" onclick="window.router.switch('product')">
                <span class="nav-icon">🏷️</span><span class="nav-text">产品库存 (SPU)</span>
            </div>
        </div>
        
        <div class="sidebar-footer">V25.0 Modular</div>
    </aside>

    <main class="main-content" id="app-main">
        <div id="loading-spinner" class="flex h-full items-center justify-center text-slate-400">
            <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        </div>
    </main>
</div>

<div id="toast-container"></div>
<div id="preview-modal" class="modal bg-black/95" onclick="this.classList.remove('active')"><img id="big-img" src="" class="max-h-[90vh] rounded shadow-2xl"></div>
<div id="multi-pop" class="multi-pop"></div>
<datalist id="dl-pids"></datalist>

<div id="modal-container"></div>

<script type="module" src="/static/js/app.js"></script>
</body>
</html>
